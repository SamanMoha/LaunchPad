<!doctype html>
<html>
<head>
    <style>
        td {
            text-align: center;
            font-size: 60px;
            padding-right: 10px;
        }
        .hand {
            cursor: pointer;
        }
        .myDiv {
            height: 100%;
            width: 40%;
            margin-left: 25%;
            font-size: x-large;
            background-color: lightgray;
            border-radius: 10px;
            padding: 10px;
        }
        .myButton {
            background-color: lightgray;
            font-size: x-large;
            border-radius: 2px;
            box-shadow: 2px 2px 2px 1px $grey;
            padding: 10px;
        }
        .active {
            background-color: lightcoral;
        }
        .disabled {
            cursor: not-allowed;
            color: gray;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .color-cadre {
            color: white;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 2px;
        }
        .test {
            margin: 30px;
        }
        .selected {

        }
        body{
            margin-top: 10%;
            background-color: black;
        }
    </style>
    <title> LaunchPad </title>
</head>
<body>
    <div class='myDiv'>
        <h1>Simple Mini LaunchPad</h1>
        <br> <br>
        <audio id="audio1" src="http://www.s-guardo.fr/wp-content/uploads/2017/04/sf_sonnette.mp3" autostart="false" ></audio>
            <audio id="audio2" src="http://www.s-guardo.fr/wp-content/uploads/2017/04/sf_sonnette.mp3" autostart="false" ></audio>
            <audio id="audio3" src="http://www.s-guardo.fr/wp-content/uploads/2017/04/sf_sonnette.mp3" autostart="false" ></audio>
            <audio id="audio4" src="http://www.s-guardo.fr/wp-content/uploads/2017/04/sf_sonnette.mp3" autostart="false" ></audio>
            <audio id="audio5" src="http://www.s-guardo.fr/wp-content/uploads/2017/04/sf_sonnette.mp3" autostart="false" ></audio>
            <audio id="audio6" src="http://www.s-guardo.fr/wp-content/uploads/2017/04/sf_sonnette.mp3" autostart="false" ></audio>
            <audio id="audio7" src="http://www.s-guardo.fr/wp-content/uploads/2017/04/sf_sonnette.mp3" autostart="false" ></audio>
            <audio id="audio8" src="http://www.s-guardo.fr/wp-content/uploads/2017/04/sf_sonnette.mp3" autostart="false" ></audio>
        <br> <br>
        <form>
            <table>
                <tr>
                    <td><span id='l0' class='hand' name='toggle' value='0'style="display: none;">O</span></td>
                    <td><span id='l1' class='hand' name='toggle' value='1'>O</span></td>
                    <td><span id='l2' class='hand' name='toggle' value='2'>O</span></td>
                    <td><span id='l3' class='hand' name='toggle' value='3'>O</span></td>
                    <td><span id='l4' class='hand' name='toggle' value='4'>O</span></td>
                    <td><span id='l5' class='hand' name='toggle' value='5'>O</span></td>
                    <td><span id='l6' class='hand' name='toggle' value='6'>O</span></td>
                    <td><span id='l7' class='hand' name='toggle' value='7'>O</span></td>
                    <td><span id='l8' class='hand' name='toggle' value='8'>O</span></td>

                <tr>

                        <form method="post" action="/redled" class="form">
                            <input type='submit' value='1' />
                        </form>
                    </td>
                    <td>
                        <form method="post" action="/blueled" class="form">
                            <input type='submit' value='2' />

                    <td>
                        <form method="post" action="/greenled" class="form">

                    <td>
                        <form method="post" action="/brownled" class="form">
                            <input type='submit' value='8' />
                        </form>
                    </td>
                </tr>
            </table>
        </form>
        <br> No LED changed.
        <div id='myModal' class='modal'>
          <div class='modal-content'>
            <span class='close'>&times;</span>
            <p> Choose a color for your LED </p>
            <form method="get" action="/set/color" class="form" id="form1">
                <input type='radio' name='color' value='blue' class='test'>
                    <span class='color-cadre' style='background-color: cornflowerblue'> Blue </span> <br>
                <input type='radio' name='color' value='red' class='test'>
                    <span class='color-cadre' style='background-color: indianred'> Red </span><br>
                <input type='radio' name='color' value='green' class='test'>
                    <span class='color-cadre' style='background-color: forestgreen'> Green </span>
                <br><input type='button' onclick='sendColor()' value='submit' />
            </form>
          </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script type='text/javascript'>
        var tab = [{id: 'b1', led: []},
            {id: 'b2', led: []},
            {id: 'b3', led: []},
            {id: 'b4', led: []},
            {id: 'b5', led: []},
            {id: 'b6', led: []},
            {id: 'b7', led: []},
            {id: 'b8', led: []}];
        var ledTab = [{id: 'l1', on: false},
            {id: 'l2', on: false},
            {id: 'l3', on: true},
            {id: 'l4', on: false},
            {id: 'l5', on: false},
            {id: 'l6', on: false},
            {id: 'l7', on: false},
            {id: 'l8', on: false}];
        var modal = document.getElementById('myModal');
        var span = document.getElementsByClassName('close')[0];
        var selectedButton = 0;
        var selectedLed = 0;

        span.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        function sendColor() {
            var radio = $('input[name=color]:checked').val();
            var http = new XMLHttpRequest();
            console.log('http://' + window.location +'/set/color?color=' + radio + '&button='+selectedButton+'&led='+selectedLed);
            http.open('GET', '/set/color?color=' + radio + '&button='+selectedButton+'&led='+selectedLed , false);
            http.send( null );
            modal.style.display = 'none';
        }

        var s1 = document.getElementById("audio1"),
            s2 = document.getElementById("audio2"),
            s3 = document.getElementById("audio3"),
            s4 = document.getElementById("audio4"),
            s5 = document.getElementById("audio5");
            b1 = document.getElementById("b1"),
            b2 = document.getElementById("b2"),
            b3 = document.getElementById("b3"),
            b4 = document.getElementById("b4"),
            b5 = document.getElementById("b5");

        function playSound(soundToPlay) {
            soundToPlay.currentTime = 23;
            soundToPlay.play();
        }

        function stopPlayingSound(soundToStop) {
            soundToStop.pause();
        }

        $(document).ready(function() {

if(window.location.href.indexOf("red") > -1) {
       playSound(audio1);
    }
 else if(window.location.href.indexOf("blue") > -1) {
       playSound(audio2);
    }
    else if(window.location.href.indexOf("green") > -1) {
       playSound(audio3);
    }
    else if(window.location.href.indexOf("blue") > -1) {
       playSound(audio4);
    }
    else if(window.location.href.indexOf("white") > -1) {
       playSound(audio5);
    }
    else if(window.location.href.indexOf("pink") > -1) {
       playSound(audio6);
    }
    else if(window.location.href.indexOf("purple") > -1) {
       playSound(audio7);
    }
    else if(window.location.href.indexOf("brown") > -1) {
       playSound(audio8);
    }

    $(document).bind('keydown',function(e){

       if(e.keyCode == 49) {
          playSound(audio1);
       }
       else if(e.keyCode == 50) {
          playSound(audio2);
       }
       else if(e.keyCode == 51) {
          playSound(audio3);
       }
       else if(e.keyCode == 52) {
          playSound(audio4);
       }
       else if(e.keyCode == 53) {
          playSound(audio5);
       }
       else if(e.keyCode == 54) {
          playSound(audio6);
       }
       else if(e.keyCode == 55) {
          playSound(audio7);
       }
       else if(e.keyCode == 56) {
          playSound(audio8);
       }

    });
    $(document).bind('keyup',function(e){
       if(e.keyCode == 49) {
          stopPlayingSound(audio1);
       }
       else if(e.keyCode == 50) {
          stopPlayingSound(audio2);
       }
       else if(e.keyCode == 51) {
          stopPlayingSound(audio3);
       }
       else if(e.keyCode == 52) {
          stopPlayingSound(audio4);
       }
       else if(e.keyCode == 53) {
          stopPlayingSound(audio5);
       }
       else if(e.keyCode == 54) {
          stopPlayingSound(audio6);
       }
       else if(e.keyCode == 55) {
          stopPlayingSound(audio7);
       }
       else if(e.keyCode == 56) {
          stopPlayingSound(audio8);
       }

    });
});

    </script>
</body>
</html>
